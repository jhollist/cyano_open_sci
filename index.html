- Often required

# `goatscape`

- New effort with Bryan Milstead
- What's in a name?
- Summarizes ancillary data for a user-define landscape polygon
  - Census (via `censusapi`)
  - Landscover
  - Impervious
- Accepts arbitrary spatial data for the landscape
- Based on `sf` and tidy by design
- &lt;https://github.com/usepa/goatscape&gt;
